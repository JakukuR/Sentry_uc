global_costmap:
  global_frame: map

  robot_base_frame: plane_base_link

  #参数用来表示代价地图可以参考的机器人本体的坐标系
  update_frequency: 20
  old_navfn_behavior: false

  publish_frequency: 20

  static_map: true
 #参数用来决定代价地图是否需要根据map_server提供的地图信息进行初始化，如果不需要使用已有的地图这最好设置为false
  

  rolling_window: false
  resolution: 0.05         #分辨率
  transform_tolerance: 1   #转换容忍
  map_type: costmap        #map type

